<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Engram Collector!</h1>
        
        <div class="random-style">
        <p>Random Number: </p>
        <p id="ran-num"><span id="random-number"></span></p>
        <br />
        </div>

        <div class="wins-style">
        <p>Wins: </p>
        <p><span id="wins"></span></p>
        <br />
        </div>

        <p>Losses: </p>
        <p><span id="losses"></span></p>
        <br />

        <p>Your total score is: </p>
        <p><span id="total-score"></span></p>
        <br />

        <input id="gem1" type="image" src="assets/images/uncommon-engram.png" />
        <input id="gem2" type="image" src="assets/images/rare-engram.png" />
        <input id="gem3" type="image" src="assets/images/legendary-engram.png" />
        <input id="gem4" type="image" src="assets/images/exotic-engram.png" />
    </div>

    

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
